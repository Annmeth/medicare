<!DOCTYPE html>
<html lang="en">
    <head>
        <metacharset="utf-8"/>
        <metacontent=""/>
            <title>Medical Supplies & Equipment Management System</title>
            <link rel="css/profile.css"/>
            <!--vendor css files-->
            <link href="    https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"/>
            <!--vendor js files -->
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"
            rel="js"/>
            <link href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
            rel="js"/>

    </head>
    <body>
        <div class="container rounded bg-white mt-5 mb-5">
            <div class="row">
                <div class="col-md-3 border-right">
                    <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span class="font-weight-bold">Welcome John</span><span class="text-black-50">Medical Officer in Charge (MOI)</span><span> </span></div>
                </div>
                <div class="col-md-5 border-right">
                    <div class="p-3 py-5">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h4 class="text-right"> User Profile </h4>
                        </div>
                        <div class="row mt-2">
                            <div class="col-md-6"><label class="labels">Name</label><input type="text" class="form-control" placeholder="first name" value=""></div>
                            <div class="col-md-6"><label class="labels">Surname</label><input type="text" class="form-control" value="" placeholder="surname"></div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-12"><label class="labels"> Mobile Number </label><input type="text" class="form-control" placeholder="enter phone number" value=""></div>
                            <div class="col-md-12"><label class="labels"> Position </label><input type="text" class="form-control" placeholder="enter position" value=""></div>
                            <div class="col-md-12"><label class="labels"> Email ID </label><input type="text" class="form-control" placeholder="enter email id" value=""></div>
                            <div class="col-md-12"><label class="labels"> Country </label><input type="text" class="form-control" placeholder="country" value=""></div><br><br>
                            <div class="col-md-12"><label class="labels"> Region </label><input type="text" class="form-control" placeholder="Region" value=""></div>
                            <div class="col-md-12"><label class="labels"> Upload your picture </label></div>
                        </div>

                        <input type="file" id="file" name="file"><br><br>

                        <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button">Save Profile</button></div>
                    </div>
                </div>
            </div>
        </div>
        </div>
        </div>
    </body>
</html>
